<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <section id="display">
        <div class="display1"></div>
        <div class="display2">0</div>
    </section>
    <div class="keypad">
        <div class="line">
            <button type="button" class="ax-button btn op_btn" id="clear" value="">
                C
            </button>
            <button type="button" class="ax-button btn op_btn" id="erase" value="">
                &#11013;
            </button>
            <button type="button" class="ax-button btn op_btn" value="/">/</button>
            <button type="button" class="ax-button btn op_btn" id="evaluate" value="">=</button>
        </div>
        <div class="line">
            <button type="button" class="ax-button btn num_btn" value="9">9</button>
            <button type="button" class="ax-button btn num_btn" value="8">8</button>
            <button type="button" class="ax-button btn num_btn" value="7">7</button>
            <button type="button" class="ax-button btn op_btn" value="*">x</button>
        </div>
        <div class="line">
            <button type="button" class="ax-button btn num_btn" value="6">6</button>
            <button type="button" class="ax-button btn num_btn" value="5">5</button>
            <button type="button" class="ax-button btn num_btn" value="4">4</button>
            <button type="button" class="ax-button btn op_btn" value="-">-</button>
        </div>
        <div class="line">
            <button type="button" class="ax-button btn num_btn" value="3">3</button>
            <button type="button" class="ax-button btn num_btn" value="2">2</button>
            <button type="button" class="ax-button btn num_btn" value="1">1</button>
            <button type="button" class="ax-button btn op_btn" value="+">+</button>
        </div>
        <div class="line">
            <button type="button" class="ax-button btn num_btn" value=".">.</button>
            <button type="button" class="ax-button btn num_btn" value="0">0</button>
        </div>
    </div>
</div>
</body>
</html>
